repos:
  - repo: https://github.com/psf/black
    rev: 23.10.1
    hooks:
      - id: black
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [ --filter-files ]
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.2.1
    hooks:
      - id: autoflake
        args: [--remove-all-unused-imports, --in-place]
  - repo: local
    hooks:
      - id: pytest-check-all
        name: pytest-check-all
        entry: poetry run pytest
        language: system
        pass_filenames: false
        always_run: true
        stages:
          - pre-push
      - id: pytest-check-without-integration
        name: pytest-check-without-integration
        entry: poetry run pytest --ignore=tests/integration_tests.py
        language: system
        pass_filenames: false
        always_run: true
        stages:
          - pre-commit